<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3DATE SIGMA THE ATOMIC SHADOW GARDEN</title>
    <style>
        :root { --bg: #000; --chaber: #001a4d; --gold: #d4af37; --silver: #c0c0c0; --accent: #ff00ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: #000; color: #fff; overflow: hidden; }
        
        /* BRAMA DOSTĘPU */
        #gate { position: fixed; inset: 0; background: radial-gradient(circle, var(--chaber), #000); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .gate-card { background: rgba(0,0,0,0.95); padding: 40px; border: 3px solid var(--gold); text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 50px var(--chaber); }
        input { background: #111; border: 1px solid var(--gold); color: var(--gold); padding: 15px; width: 100%; text-align: center; font-size: 1.5em; margin-bottom: 20px; outline: none; }

        /* GŁÓWNY LAYOUT */
        #app { display: none; width: 100%; height: 100%; flex-direction: row; }
        #sidebar { width: 320px; background: #000; border-right: 2px solid var(--gold); padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
        #stage { flex: 1; display: flex; flex-direction: column; background: #080808; position: relative; }
        
        .vault { border: 2px solid var(--gold); padding: 20px; margin-bottom: 20px; text-align: center; background: linear-gradient(to bottom, #001a4d, #000); }
        .money { font-size: 2.2em; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px var(--gold); }
        
        .btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 16px; margin-bottom: 12px; width: 100%; text-align: left; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.85em; display: block; border-radius: 0; }
        .btn:active { background: var(--gold); color: #000; }
        
        #viewport { flex: 1; padding: 40px; overflow-y: auto; }
        #top-bar { height: 70px; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 25px; background: #000; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="gate">
        <div class="gate-card">
            <h1 style="color:var(--gold); margin-bottom:10px;">3DATE SIGMA</h1>
            <p style="font-size:0.7em; color:var(--silver); margin-bottom:30px; letter-spacing:2px;">ATOMIC SHADOW GARDEN</p>
            <input type="text" id="pass" placeholder="KOD OVERLORDA" autocomplete="off">
            <button class="btn" style="text-align:center;" id="login-trigger">AUTORYZUJ RDZEŃ</button>
        </div>
    </div>

    <div id="app">
        <nav id="sidebar">
            <div class="vault">
                <div style="font-size:0.6em; color:var(--gold); margin-bottom:5px;">SYSTEM KRUSZCOWY</div>
                <div class="money">∞ PLN</div>
                <div style="font-size:0.5em; color:#0f0;">MBANK / CA ZABEZPIECZONY</div>
            </div>
            <div id="dynamic-btns"></div>
            <button class="btn" id="btn-void">THE VOID (GIGANCI)</button>
            <button class="btn" id="btn-adult" style="border-color:var(--accent); color:var(--accent);">SANKTUARIUM ADULT</button>
        </nav>
        <main id="stage">
            <div id="top-bar">
                <div id="status">STATUS: ONLINE</div>
                <div id="device" style="color:#0f0; font-size:0.8em;">IDENTYFIKACJA...</div>
            </div>
            <div id="viewport">
                <h1 style="color:var(--gold); font-size:2.5em; margin-bottom:20px;">SHADOW GARDEN.</h1>
                <p style="color:var(--silver);">Monolit Singularity 1.0.0 aktywny. Wybierz moduł operacyjny.</p>
            </div>
        </main>
    </div>

    <script>
        const Core = {
            users: {
                "SIGMA_MAX": { dev: "REALME 14T", mods: ["BAYERN", "BVB"] },
                "SZYMON_REDMI": { dev: "REDMI 15", mods: ["BARCA"] }
            },
            
            init: function() {
                const k = document.getElementById('pass').value.toUpperCase().trim();
                if(this.users[k]) {
                    document.getElementById('gate').style.display = 'none';
                    document.getElementById('app').style.display = 'flex';
                    document.getElementById('device').innerText = this.users[k].dev;
                    this.renderMenu(this.users[k].mods);
                } else { alert("KOD NIEPRAWIDŁOWY."); }
            },

            renderMenu: function(mods) {
                const container = document.getElementById('dynamic-btns');
                container.innerHTML = "";
                mods.forEach(m => {
                    const b = document.createElement('button');
                    b.className = 'btn';
                    b.innerText = m === "BAYERN" ? "BAYERN (2137V2/2115V3)" : m;
                    // Pancerne dowiązanie kliknięcia
                    b.addEventListener('click', () => this.load(m));
                    container.appendChild(b);
                });
            },

            load: function(t) {
                const v = document.getElementById('viewport');
                document.getElementById('status').innerText = "SEKCJA: " + t;
                const db = {
                    'BAYERN': '<h1>BAYERN MUNICH</h1><p>Konta: Krystian 2137v2 / 2115V3. Modyfikacja niebieskiej strony aktywna. Analiza parametrów Stam/Barzagli: ON.</p>',
                    'BVB': '<h1>BVB DORTMUND</h1><p>Modyfikacja zasobów kruszcowych dla projektu BVB załadowana rzetelnie.</p>',
                    'BARCA': '<h1>FC BARCELONA</h1><p>Projekt: Szymon Wełnicki. Optymalizacja pod Redmi 15 aktywna.</p>',
                    'VOID': '<h1>THE VOID</h1><p>Wchłonięto TikTok, Meta i Discord. Feed operacyjny aktywny.</p>',
                    'ADULT': '<h1>SANKTUARIUM</h1><p>Adult Hub aktywny. Pełna dyskrecja i szyfrowanie połączeń.</p>'
                };
                v.innerHTML = db[t] || "System gotowy.";
            }
        };

        // Rejestracja zdarzeń po załadowaniu DOM (Fix dla APK)
        window.addEventListener('load', () => {
            document.getElementById('login-trigger').addEventListener('click', () => Core.init());
            document.getElementById('btn-void').addEventListener('click', () => Core.load('VOID'));
            document.getElementById('btn-adult').addEventListener('click', () => Core.load('ADULT'));
        });
    </script>
</body>
</html>
